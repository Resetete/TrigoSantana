    <body>
      <header>
        <div class="full-width">
          <div class ="third-width">
              <a class="logo" href="../index.html" >
                <img src="../img/logo.png" alt="logo" width=40px>
                <h1>Trigo Santana</h1>
              </a>
          </div> <!-- to link to startpage -->
          <div class="two-third-width">
            <nav>
              <ul>
                <li> <a href="../index.html#upcoming"> Upcoming Shows </a> </li>

              </ul>
            </nav>
          </div>
        </div>
      </header>
        <main>
            <section id="contact">
              <div class="full-width">
                <h1>Contact</h1>
                <p>Trigo Santana </p>
                <div class="half-width">

                    <form action="https://formspree.io/rese_m@web.de" method="POST">
                      <input type="text" name="name">
                      <input type="email" name="_replyto">
                      <input type="submit" value="Send">
                    </form>

                    <!-- in the action paramter we need to add the php script that will send the emails-->
                    <form id="contact-form" action="contactengine.php" method="post">
                      <h2>Contact me </h2>
                      <p> Berlin, Germany</p>
                      <fieldset>
                        <input id="name" placeholder="Your name" type="text" tabindex="name" required autofocus>
                      </fieldset>
                      <fieldset>
                        <input id="email" placeholder="Your email" type="email" tabindex="email" required autofocus>
                      </fieldset>
                      <fieldset>
                        <textarea id="message" placeholder="Type your message here ..." tabindex="message" required>
                        </textarea>
                      </fieldset>
                      <fieldset>
                        <button name="submit" type="submit" id="contact-submit-button" data-submit="...Sending" >Submit</button>
                      </fieldset>
                    </form>

                </div>
                <!-- Google map -->
                <!-- https://www.w3schools.com/html/html_googlemaps.asp -->
                <div class="half-width">
                  <div class="mapouter">
                    <div class="gmap_canvas">
                      <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=berlin&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                      </iframe>
                    </div>
                   <style>.mapouter{text-align:right;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;}
                   </style>
                 </div>
                </div>
              </div>
            </section>

            <footer id="footer">
