<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
    <head>
        <title>Trigo Santana | Double Bass Player Berlin</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    </head>

    <body>
      <header>
        <div class="header-section">
          <div class ="logo-wrapper">
              <a class="logo" href="" >
                <img src="../img/logo.png" alt="logo" width=40px>
                <h1>Trigo Santana</h1>
              </a>
          </div>
          <div class="navbar-wrapper">
              <ul>
                <li> <a href="../index.html#upcoming"> Upcoming Shows </a> </li>
                <li> <a href="../index.html#biography"> Biography </a> </li>
                <li> <a href="#">Contact</a> </li>
                <li> <a href="../discography/index.html"> Discography </a> </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

        <main>
            <section id="contact">
              <div class="full-width">
                <h1>Contact</h1>
                <p>Trigo Santana</p>
                <div class="half-width">
                    <!-- in the action paramter we need to add the php script that will send the emails-->
                    <form id="contact-form" action="https://formspree.io/rese_m@web.de" method="POST">
                      <h2>Contact me </h2>
                      <p> Berlin, Germany</p>
                      <input id="name" placeholder="Your name" type="text" name="name" required autofocus>
                      <input id="email" placeholder="Your email" type="email" name="_replyto" required>
                      <textarea id="message" placeholder="Your message" name="message" required> </textarea>
                      <button id="contact-submit-button" name="submit" type="submit" value="Send" >Submit</button>
                    </form>
                </div>
                <!-- Google map -->
                <!-- https://www.w3schools.com/html/html_googlemaps.asp -->
                <div class="half-width">
                  <div class="mapouter">
                    <div class="gmap_canvas">
                      <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=berlin&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                      </iframe>
                    </div>
                   <style>.mapouter{text-align:right;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;}
                   </style>
                 </div>
                </div>
              </div>
            </section>

            <footer id="footer">
              <div class="full-width">
                <h2>Newsletter</h2>
                <p>Subscribe to the newsletter to get infos and upcoming gig dates!
                </p>
                <!-- Begin MailChimp Signup Form -->
                <div id="mailchimp">
                    <form action="https://imcreator.us16.list-manage.com/subscribe/post?u=a1e3ccd1f65d3d7e61b61c3f4&amp;id=2fed38d52d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                        <input type="email" size="30", value="Your email" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">

                        <div id="mce-responses" class="clear">
                        		  <div class="response" id="mce-error-response" style="display:none"></div>
                        		    <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div class="clear">
                          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->
                <p id="copyright">copyright @Theresa Mannschatz 2019
                <a href="http://theresamannschatz.design">
                  <figure>
                    <img id="chamaeleon-footer-brand" src="../img/chamaeleon.png" alt="chamaleon-symbol-footer">
                  </figure>
                </a>
                </p>
              </div>
            </footer>
        </main>
    </body>
</html>
