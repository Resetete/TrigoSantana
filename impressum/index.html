<html lang="en">
    <head>

        <!-- styles -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
        <!-- Tockify Event Calendar -->
        <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <body>
        <header>
          <div class="header-section">
            <div class ="logo-wrapper">
                <a class="logo" href="#" >
                  <img src="img/logo.png" alt="logo" width=40px>
                  <h1>Trigo Santana</h1>
                </a>
            </div>
            <div class="navbar-wrapper">
                <ul>
                  <li> <a href="#upcoming"> Upcoming Shows </a> </li>
                  <li> <a href="#biography"> Biography </a> </li>
                  <li> <a href="contact/index.html"> Contact </a> </li>
                  <li> <a href="discography/index.html"> Discography </a> </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>

        <main>

          <footer id="footer">
            <div class="full-width">
              <h2>Newsletter</h2>
              <p>Subscribe to the newsletter to get infos and upcoming gig dates!
              </p>
              <!-- Begin MailChimp Signup Form -->
              <div id="mailchimp">
                  <form action="https://imcreator.us16.list-manage.com/subscribe/post?u=a1e3ccd1f65d3d7e61b61c3f4&amp;id=2fed38d52d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                      <input type="email" size="30", value="Your email" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">

                      <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                              <div class="response" id="mce-success-response" style="display:none"></div>
                      </div>
                          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                      </div>
                  </form>
              </div>
              <!--End mc_embed_signup-->
              <p id="copyright">copyright @Theresa Mannschatz 2019
              <a href="http://theresamannschatz.design">
                <figure>
                  <img id="chamaeleon-footer-brand" src="img/chamaeleon.png" alt="chamaleon-symbol-footer">
                </figure>
              </a>
              </p>
            </div>
          </footer>

        </main>
